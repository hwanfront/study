<head>

  <title>mine-sweeper</title>

  <input placeholder="지뢰 수" id="mine" size="5" />
  <button>생성</button>
</form>
<div id="timer">0초</div>
<table id="table">
  <tbody></tbody>
</table>
<div id="result"></div>
<script src="./mineSweeper.js"></script>
